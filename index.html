<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-sms-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="msg-container">
        <h1 class="heading">JS SMS App</h1>
        <textarea
          name="msg"
          id="msg"
          class="msg"
          cols="45"
          rows="5"
          draggable="false"
          placeholder="Type your message..."></textarea>
        <p class="remaining__text">
          Remaining word <span class="remaining__count">100</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
